<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeliÅŸmiÅŸ Chat UygulamasÄ±</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', sans-serif;
        }
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 max-w-4xl bg-white rounded-lg shadow-2xl">
        <h1 class="text-4xl font-bold mb-6 text-center text-gradient bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">GeliÅŸmiÅŸ Chat UygulamasÄ±</h1>
        
        <div id="loginArea" class="mb-8">
            <h2 class="text-2xl font-bold mb-4">GiriÅŸ Yap</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">KullanÄ±cÄ± AdÄ±</label>
                    <input id="username" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="KullanÄ±cÄ± adÄ±nÄ±zÄ± girin">
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">GiriÅŸ Yap</button>
            </form>
        </div>

        <div id="chatArea" class="hidden">
            <div id="userList" class="flex justify-between mb-4">
                <div class="flex items-center space-x-2">
                    <div id="currentUserAvatar" class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold"></div>
                    <span id="currentUserName"></span>
                </div>
                <button id="adminPanelBtn" class="text-sm text-blue-600 hover:underline hidden">Admin Paneli</button>
            </div>

            <div id="messages" class="chat-container overflow-y-auto bg-gray-100 p-4 mb-4 border rounded-lg shadow-inner h-[400px]"></div>

            <form id="messageForm" class="flex space-x-2 relative">
                <input id="messageInput" type="text" class="flex-grow rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." autocomplete="off">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">GÃ¶nder</button>
                <div id="emojiPicker" class="absolute right-0 bottom-full mb-2 bg-white border rounded-lg p-2 hidden">
                    ğŸ˜Š ğŸ˜‚ â¤ï¸ ğŸ‘ ğŸ‰
                </div>
            </form>

            <div id="typingIndicator" class="text-sm text-gray-500 mt-2 hidden">
                Bir kullanÄ±cÄ± yazÄ±yor...
            </div>
        </div>

        <div id="adminPanel" class="admin-panel mt-8 bg-gray-100 p-6 rounded-lg shadow-lg hidden">
            <h2 class="text-3xl font-bold mb-4 text-gradient bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">Admin Paneli</h2>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <h3 class="text-xl font-semibold mb-2">Ä°statistikler</h3>
                    <p>Toplam Mesaj: <span id="totalMessages">0</span></p>
                    <p>Toplam KullanÄ±cÄ±: <span id="totalUsers">0</span></p>
                    <p>Toplam Medya: <span id="totalMedia">0</span></p>
                </div>
                <div>
                    <h3 class="text-xl font-semibold mb-2">HÄ±zlÄ± Ä°ÅŸlemler</h3>
                    <button id="deleteAllMessages" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mb-2 w-full">TÃ¼m MesajlarÄ± Sil</button>
                    <button id="banUser" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mb-2 w-full">KullanÄ±cÄ± Banla</button>
                    <button id="unbanUser" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full">KullanÄ±cÄ± BanÄ±nÄ± KaldÄ±r</button>
                </div>
            </div>
            <div>
                <h3 class="text-xl font-semibold mb-2">Son Aktiviteler</h3>
                <ul id="recentActivities" class="list-disc pl-5"></ul>
            </div>
            <div>
                <h3 class="text-xl font-semibold mb-2">KullanÄ±cÄ± YÃ¶netimi</h3>
                <ul id="userManagement" class="list-disc pl-5"></ul>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // Firebase yapÄ±landÄ±rmasÄ±
        const firebaseConfig = {
            apiKey: "AIzaSyD9q7CVsc6wlpgUoMpssNJyIJ9TqQ7IQeY",
            authDomain: "my-chat-app-97365.firebaseapp.com",
            databaseURL: "https://my-chat-app-97365-default-rtdb.firebaseio.com",
            projectId: "my-chat-app-97365",
            storageBucket: "my-chat-app-97365.appspot.com",
            messagingSenderId: "968416953406",
            appId: "1:968416953406:web:9e11d5bc3bbff0ffb23d6f"
        };

        // Firebase'i baÅŸlat
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM elementleri
        const loginArea = document.getElementById('loginArea');
        const chatArea = document.getElementById('chatArea');
        const adminPanel = document.getElementById('adminPanel');
        const loginForm = document.getElementById('loginForm');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const messages = document.getElementById('messages');
        const adminPanelBtn = document.getElementById('adminPanelBtn');
        const currentUserAvatar = document.getElementById('currentUserAvatar');
        const currentUserName = document.getElementById('currentUserName');
        const typingIndicator = document.getElementById('typingIndicator');

        let currentUser = null;
        const ADMIN_USERNAME = '623023';

        // GiriÅŸ iÅŸlemi
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            if (username.trim()) {
                currentUser = username;
                loginArea.classList.add('hidden');
                chatArea.classList.remove('hidden');
                currentUserAvatar.textContent = username[0].toUpperCase();
                currentUserName.textContent = username;
                if (username === ADMIN_USERNAME) {
                    adminPanelBtn.classList.remove('hidden');
                }
                loadMessages();
            }
        });

        // Mesaj gÃ¶nderme
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value;
            if (message.trim()) {
                const isAdmin = currentUser === ADMIN_USERNAME;
                const newMessageRef = database.ref('messages').push();
                newMessageRef.set({
                    user: currentUser,
                    message: message,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    isAdmin: isAdmin
                });
                messageInput.value = '';
            }
        });

        // MesajlarÄ± yÃ¼kleme
        function loadMessages() {
            const messagesRef = database.ref('messages');
            messagesRef.on('child_added', (snapshot) => {
                const data = snapshot.val();
                displayMessage(data);
            });
        }

        // Mesaj gÃ¶rÃ¼ntÃ¼leme
        function displayMessage(data) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('mb-2');
            if (data.isAdmin) {
                messageElement.classList.add('font-bold', 'text-red-500');
                messageElement.textContent = `Admin: ${data.message}`;
            } else {
                messageElement.textContent = `${data.user}: ${data.message}`;
            }
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        }

        // Admin panel
        adminPanelBtn.addEventListener('click', () => {
            adminPanel.classList.toggle('hidden');
        });

        // Admin iÅŸlevleri
        if (document.getElementById('deleteAllMessages')) {
            document.getElementById('deleteAllMessages').addEventListener('click', () => {
                if (confirm('TÃ¼m mesajlarÄ± silmek istediÄŸinizden emin misiniz?')) {
                    database.ref('messages').remove();
                    messages.innerHTML = '';
                }
            });
        }

        if (document.getElementById('banUser')) {
            document.getElementById('banUser').addEventListener('click', () => {
                const userToBan = prompt('Banlanacak kullanÄ±cÄ± adÄ±nÄ± girin:');
                if (userToBan) {
                    database.ref('bannedUsers/' + userToBan).set(true);
                    alert(`${userToBan} kullanÄ±cÄ±sÄ± banlandÄ±.`);
                }
            });
        }

        if (document.getElementById('unbanUser')) {
            document.getElementById('unbanUser').addEventListener('click', () => {
                const userToUnban = prompt('BanÄ± kaldÄ±rÄ±lacak kullanÄ±cÄ± adÄ±nÄ± girin:');
                if (userToUnban) {
                    database.ref('bannedUsers/' + userToUnban).remove();
                    alert(`${userToUnban} kullanÄ±cÄ±sÄ±nÄ±n banÄ± kaldÄ±rÄ±ldÄ±.`);
                }
            });
        }

        // YazÄ±yor gÃ¶stergesi
        let typingTimer;
        messageInput.addEventListener('input', () => {
            database.ref('typing/' + currentUser).set(true);
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                database.ref('typing/' + currentUser).remove();
            }, 3000);
        });

        database.ref('typing').on('value', (snapshot) => {
            const typingUsers = snapshot.val();
            if (typingUsers) {
                const typingUsersList = Object.keys(typingUsers).filter(user => user !== currentUser);
                if (typingUsersList.length > 0) {
                    typingIndicator.textContent = `${typingUsersList.join(', ')} yazÄ±yor...`;
                    typingIndicator.classList.remove('hidden');
                } else {
                    typingIndicator.classList.add('hidden');
                }
            } else {
                typingIndicator.classList.add('hidden');
            }
        });

        // Ä°statistikleri gÃ¼ncelleme
        function updateStats() {
            database.ref('messages').once('value', (snapshot) => {
                document.getElementById('totalMessages').textContent = snapshot.numChildren();
            });
            database.ref('users').once('value', (snapshot) => {
                document.getElementById('totalUsers').textContent = snapshot.numChildren();
            });
            // Medya sayÄ±sÄ± iÃ§in ayrÄ± bir alan oluÅŸturmanÄ±z gerekebilir
        }

        setInterval(updateStats, 5000); // Her 5 saniyede bir istatistikleri gÃ¼ncelle
    </script>
</body>
</html>
